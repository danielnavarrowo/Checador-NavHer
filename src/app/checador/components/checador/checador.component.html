<div class="h-screen box-border p-6">
	<div class=" main flex flex-col box-border h-full rounded-2xl p-4 justify-center items-center gap-12">
		<div class=" flex flex-col gap-16 w-full">
			<h1 class="text-6xl font-bold text-center text-white">Checador de precios</h1>
			<form [formGroup]="myForm" (ngSubmit)="searchByBarcode()">
				<input #barcodeInput type="text" formControlName="barcode" class="w-full glass
				font-mono text-white p-4 text-2xl text-center rounded-2xl placeholder-slate-200" placeholder="Acerca el cÃ³digo de barras del producto al lector"
					(submit)="searchByBarcode()" autofocus />
			</form>
		</div>

		<div *ngIf="showResult()" class="text-white glass flex flex-col text-center
    text-pretty text-3xl font-semibold rounded-2xl w-fit px-32 py-8 gap-4">
			@if (product) {
			<h2>Nombre del producto:</h2>
			<p class="text-5xl">{{product.descripcion}}</p>
			<h2>Precio:</h2>
			<p class="text-5xl">{{'$' + (product.pventa | number:'1.2-2')}}</p>
			} @else {
			<h2 class="text-red-400 text-5xl font-semibold text-center">Producto no encontrado.</h2>
			}
		</div>
	</div>
</div>
